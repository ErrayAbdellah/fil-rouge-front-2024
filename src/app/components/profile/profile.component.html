<app-navbar></app-navbar>
<div class="pt-5 bg-gray-200 flex flex-wrap items-center justify-center">
    <div class="container lg:w-2/6 xl:w-2/7 sm:w-full md:w-2/3 bg-white shadow-lg transform duration-200 ease-in-out">
      <div class="h-48 overflow-hidden">
        <img class="w-full" [src]="user.profilePictureUrl" alt="" />
      </div>
      <div class="flex justify-center px-5 -mt-12">
        <img class="h-32 w-32 bg-white p-2 rounded-full" [src]="user.profilePictureUrl" alt="" />
      </div>
      <div>
        <div class="text-center px-14">
          <h2 class="text-gray-800 text-3xl font-bold">{{ user.firstName }} {{ user.lastName }}</h2>
          <a class="text-gray-400 mt-2 hover:text-blue-500" href="#">{{ user.email }}</a>
          <p class="mt-2 text-gray-500 text-sm">{{ user.bio }}</p>
        </div>
        <hr class="mt-6" />
        <div class="flex bg-gray-50">
          <div class="text-center w-1/2 p-4 hover:bg-gray-100 cursor-pointer">
            <p><span class="font-semibold"> </span> Followers</p>
          </div>
          <div class="border"></div>
          <div class="text-center w-1/2 p-4 hover:bg-gray-100 cursor-pointer">
            <p> <span class="font-semibold"> </span> Following</p>
          </div>
        </div>
      </div>
    </div>
  </div>
