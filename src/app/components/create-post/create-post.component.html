<div class="bg-[#FFFFFF] w-full mt-4 mx-auto rounded-[15px]">
    <form class="w-full" (ngSubmit)="onSubmit()">
        <textarea [(ngModel)]="postContent" id="content" name="content" rows="4" class="block p-2.5 rounded-t-[15px] w-full text-sm text-gray-900 bg-gray-50 border border-gray-300 focus:ring-gray-300 focus:border-gray-300" placeholder="Leave a comment..."></textarea>
        
        <div class="flex items-center justify-between w-full bg-gray-50 rounded-b-[15px]">
            <input type="file" #imageInput id="image_post" (change)="onFileSelected($event)" accept="image/*" class="hidden" />

            <button type="button" class="flex text-gray-500 flex-col items-center justify-center w-20 h-16 cursor-pointer" (click)="imageInput.click()">
                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                    </svg>
                    <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Photo</span></p> 
                </div>
            </button>
            <!-- Display selected image preview -->
            <div *ngIf="imagePreview" class="w-20 h-20">
                <img [src]="imagePreview" alt="Selected Image" class="w-full h-full object-cover rounded-[15px]">
            </div>
            
            <button type="submit" class="flex text-gray-500 flex-col items-center justify-center w-20 h-16  border-l-2 cursor-pointer">
                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                    </svg>                                                 
                    <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Post</span></p> 
                </div>
            </button>
        </div> 
    </form>
</div>
