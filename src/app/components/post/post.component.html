<div id="postContainer">
    <div *ngFor="let post of posts" class="bg-[#FFFFFF] w-full p-6 mt-4 mx-auto rounded-[15px]">
        <div class="flex justify-between">
            <div class="flex justify-start">
                <img class="w-16 h-16 mb-3 rounded-full shadow-lg" src="https://media.vogue.co.uk/photos/616556fd4c6f1704ea585d30/master/pass/selenagomez_72291221_2678993608823590_8447759092757901226_n.jpg" alt="Profile Image">
                <div class="ml-5 mt-3">
                    <h4 class="font-mono text-xl">{{ post.user.firstName }}</h4>
                    <p class="text-sm text-gray-400">hello</p>
                </div>
            </div>
            <div class="text-gray-400 mt-3 hover:text-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 18.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z" />
                </svg>
            </div>
        </div>
        <div class="ml-5 h-20">
            <p>{{ post.content }}</p>
        </div>
        <div class="mt-3 mb-5" *ngIf="post.urlContent !== '' ">
            <img class="h-auto max-w-full rounded-[15px]" src="{{ post.urlContent }}" alt="Post Image">
        </div>
        
        <div class="flex justify-between">
            <div class="flex justify-start px-4 py-2">
                <!-- <div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                    </svg>
                </div> -->
                <app-like  [postId]="post.id"></app-like>
                
                <div class="ml-5">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 8.511c.884.284 1.5 1.128 1.5 2.097v4.286c0 1.136-.847 2.1-1.98 2.193-.34.027-.68.052-1.02.072v3.091l-3-3c-1.354 0-2.694-.055-4.02-.163a2.115 2.115 0 0 1-.825-.242m9.345-8.334a2.126 2.126 0 0 0-.476-.095 48.64 48.64 0 0 0-8.048 0c-1.131.094-1.976 1.057-1.976 2.192v4.286c0 .837.46 1.58 1.155 1.951m9.345-8.334V6.637c0-1.621-1.152-3.026-2.76-3.235A48.455 48.455 0 0 0 11.25 3c-2.115 0-4.198.137-6.24.402-1.608.209-2.76 1.614-2.76 3.235v6.226c0 1.621 1.152 3.026 2.76 3.235.577.075 1.157.14 1.74.194V21l4.155-4.155" />
                    </svg>
                </div>
                <div class="ml-5">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                    </svg>
                </div>
            </div>
            <div class="mr-3">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z" />
                </svg>
            </div>
        </div>
        <a href="">{{post.likes.length}} like</a>
        <ng-container *ngIf="post.id !== null">
            <app-create-comment [postId]="post.id"></app-create-comment>
        </ng-container>
          
        <div *ngIf="showComments[post.id]">
            <!-- Render comments for this post -->
            <app-display-comment [postId]="post.id"></app-display-comment>
            

        </div>
        
        <div *ngIf="post.comments.length > 0">
            <!-- Clickable link to toggle comments -->
            <a *ngIf="!showComments[post.id]" href="javascript:void(0);" class="text-blue-400" (click)="toggleComments(post.id)">{{post.comments.length}} comments ...</a>
            <a *ngIf="showComments[post.id]" href="javascript:void(0);" class="text-blue-400" (click)="toggleComments(post.id)">close</a>
        </div>
    </div>
</div>
